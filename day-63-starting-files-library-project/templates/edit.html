<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <p>Book Name: {{ book.title }}</p>
        <p>Current Rating: {{ book.rating }}</p>
        <label for="rating">New Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ book.rating }}" required>
        <button type="submit">Update Rating</button>
    </form>
</body>
</html>
